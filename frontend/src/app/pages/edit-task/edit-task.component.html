<div class="centered-content">
    <div class="model-box">
        <h1 class="title">
            Edit task
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter your task title...">
        <br><br>
        <div class="buttons is-right">
            <button [routerLink]="['/lists', listId]" class="button is-medium">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>
    </div>
</div>
